<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BFS Visualizer</title>
  <style>
    body {
      background: #0d1117;
      color: #e6edf3;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 20px;
      color: #58a6ff;
    }

    canvas {
      background: #161b22;
      display: block;
      margin: 20px auto;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(88, 166, 255, 0.3);
    }

    button {
      background: #238636;
      color: #fff;
      font-size: 16px;
      border: none;
      padding: 12px 24px;
      margin-top: 15px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #2ea043;
    }
  </style>
</head>
<body>
  <h1>BFS Graph Visualizer</h1>
  <canvas id="graphCanvas" width="700" height="500"></canvas>
  <br>
  <button onclick="runBFS()">â–¶ Run BFS</button>

  <script>
    const canvas = document.getElementById("graphCanvas");
    const ctx = canvas.getContext("2d");

    // Graph adjacency list
    const graph = {
      0: [1, 2],
      1: [0, 3, 4],
      2: [0, 5],
      3: [1],
      4: [1],
      5: [2]
    };

    // Node positions
    const positions = {
      0: { x: 350, y: 100 },
      1: { x: 200, y: 200 },
      2: { x: 500, y: 200 },
      3: { x: 150, y: 350 },
      4: { x: 250, y: 350 },
      5: { x: 500, y: 350 }
    };

    // Unique gradient colors per node
    const nodeColors = [
      ["#ff7eb3", "#ff758c"], // pink
      ["#6a11cb", "#2575fc"], // purple-blue
      ["#43cea2", "#185a9d"], // teal
      ["#f7971e", "#ffd200"], // orange-yellow
      ["#30cfd0", "#330867"], // aqua-purple
      ["#f953c6", "#b91d73"]  // magenta
    ];

    // Draw graph with gradients
    function drawGraph(highlighted = {}, visited = []) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw edges
      ctx.strokeStyle = "#8b949e";
      ctx.lineWidth = 2;
      for (let node in graph) {
        let { x, y } = positions[node];
        graph[node].forEach(neighbor => {
          let { x: nx, y: ny } = positions[neighbor];
          ctx.beginPath();
          ctx.moveTo(x, y);
          ctx.lineTo(nx, ny);
          ctx.stroke();
        });
      }

      // Draw nodes
      for (let node in positions) {
        let { x, y } = positions[node];
        ctx.beginPath();
        ctx.arc(x, y, 32, 0, 2 * Math.PI);

        let gradient = ctx.createLinearGradient(x - 30, y - 30, x + 30, y + 30);
        gradient.addColorStop(0, nodeColors[node][0]);
        gradient.addColorStop(1, nodeColors[node][1]);

        if (highlighted.current === parseInt(node)) {
          ctx.fillStyle = gradient; // Current node with gradient
        } else if (visited.includes(parseInt(node))) {
          ctx.fillStyle = gradient; // Keep gradient if visited
        } else {
          ctx.fillStyle = "#21262d"; // Default dark
        }

        ctx.fill();

        ctx.strokeStyle = "#58a6ff";
        ctx.lineWidth = (highlighted.current === parseInt(node)) ? 5 : 2;
        ctx.stroke();

        // Animate glowing effect on current node
        if (highlighted.current === parseInt(node)) {
          ctx.shadowBlur = 20;
          ctx.shadowColor = nodeColors[node][1];
        } else {
          ctx.shadowBlur = 0;
        }

        // Node label
        ctx.fillStyle = "#ffffff";
        ctx.font = "18px Arial";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillText(node, x, y);
      }
    }

    // BFS with step recording
    function bfsSteps(start) {
      let visited = [];
      let queue = [start];
      let steps = [];

      while (queue.length > 0) {
        let current = queue.shift();
        if (!visited.includes(current)) {
          visited.push(current);
          queue.push(...graph[current].filter(n => !visited.includes(n) && !queue.includes(n)));
          steps.push({ current, visited: [...visited] });
        }
      }
      return steps;
    }

    // Animate BFS
    function animateBFS(steps) {
      let i = 0;
      function step() {
        if (i < steps.length) {
          drawGraph({ current: steps[i].current }, steps[i].visited);
          i++;
          setTimeout(step, 1200); // Smooth animation delay
        }
      }
      step();
    }

    // Run BFS
    function runBFS() {
      const steps = bfsSteps(0); 
      animateBFS(steps);
    }

    // Start with empty canvas
    ctx.clearRect(0, 0, canvas.width, canvas.height);
  </script>
</body>
</html>
